<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Recepcionista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background-color:rgb(21, 58, 112);
      padding-top: 40px;
      color: white;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .sidebar a {
      padding: 15px 20px;
      display: block;
      font-size: 17px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color:rgb(30, 64, 114);
      border-left: 5px solid white;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .card {
      border-radius: 15px;
    }

    .card-title {
      font-weight: 600;
    }

    .header-bar {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    
    <a href="{{ url_for('recepcionista_dashboard') }}">🏠 Inicio</a>
    <a href="{{ url_for('reservas') }}">📅 Realizar Reservas</a>
    <a href="{{ url_for('logout') }}">🚪 Cerrar Sesión</a>
  </div>

  <!-- Contenido -->
  <div class="content">
    <div class="header-bar mb-4">
      <h2 class="mb-0">Bienvenido al Panel de Recepción del Hotel</h2>
      <p class="text-muted">Gestiona fácilmente las reservas de los huéspedes</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow">
          <div class="card-body">
            <h5 class="card-title">Nueva Reserva</h5>
            <p class="card-text">Registra rápidamente una nueva reserva.</p>
            <a href="{{ url_for('reservas') }}" class="btn btn-light">Reservar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-secondary shadow">
          <div class="card-body">
            <h5 class="card-title">Cerrar Sesión</h5>
            <p class="card-text">Finaliza tu sesión de forma segura.</p>
            <a href="{{ url_for('logout') }}" class="btn btn-light">Salir</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
